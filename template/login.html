<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KaraokeFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: { dark: '#0f172a', purple: '#8b5cf6', pink: '#ec4899' }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #05050a; color: #ffffff; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-bg {
            position: absolute; width: 600px; height: 600px; border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            pointer-events: none; z-index: -1;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative overflow-hidden">

    <div class="glow-bg top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>

    <div class="w-full max-w-md px-4">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 mb-4 hover:opacity-80 transition-opacity">
                <i class="fa-solid fa-microphone-lines text-3xl text-brand-purple"></i>
                <span class="font-bold text-3xl tracking-tight">Karaoke<span class="text-brand-purple">Flow</span></span>
            </a>
            <h2 class="text-xl text-gray-400">Acesse sua conta para criar</h2>
        </div>

        <div class="glass-card p-8 rounded-2xl shadow-2xl">
            <!-- Form redireciona para upload-karaoke.html -->
            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" class="w-full bg-black/40 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-brand-purple focus:ring-1 focus:ring-brand-purple transition-all" placeholder="seu@email.com" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <input type="password" id="password" class="w-full bg-black/40 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-brand-purple focus:ring-1 focus:ring-brand-purple transition-all" placeholder="••••••••" required>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-400">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-brand-purple bg-gray-800 border-gray-600 rounded mr-2 focus:ring-0">
                        Lembrar de mim
                    </label>
                    <a href="#" class="text-brand-purple hover:text-brand-pink transition-colors">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-brand-purple to-brand-pink hover:opacity-90 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-purple-500/25 transition-all transform hover:-translate-y-0.5">
                    Entrar
                </button>
            </form>

            <div class="mt-8 text-center text-sm text-gray-500">
                Não tem uma conta? <a href="#" class="text-white hover:underline">Cadastre-se gratuitamente</a>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');

            // Feedback visual de carregamento
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Entrando...';

            // Simula delay de rede e redireciona
            setTimeout(() => {
                window.location.href = 'upload-karaoke.html';
            }, 1000);
        }
    </script>
</body>
</html>
